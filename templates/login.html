{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
  <h1 class="page-title" data-i18n="login_form.title" data-i18n-module="common">Login</h1>
  {% if error %}
  <p class="form-error" style="color: #c62828; margin-bottom: 1rem;">{{ error }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('login') }}" class="login-form">
    <label for="login-name" data-i18n="login_form.name_label" data-i18n-module="common">Farmer Name</label>
    <input type="text" id="login-name" name="name" required maxlength="120" placeholder="Your name" style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #e0e0e0; border-radius: 8px;" />
    <label for="login-mobile" data-i18n="login_form.mobile_label" data-i18n-module="common">Mobile Number</label>
    <input type="tel" id="login-mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit mobile" style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #e0e0e0; border-radius: 8px;" />
    <button type="submit" class="btn btn--primary" data-i18n="login_form.submit" data-i18n-module="common">Login</button>
  </form>
</div>
{% endblock %}
