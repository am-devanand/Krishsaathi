<!DOCTYPE html>
<html lang="{{ current_language or 'hi' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="i18n-title" content="app_name">
  <title>KRISHSAATHI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/language-toggle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/voice-assistant.css') }}">
</head>

<body lang="{{ current_language or 'hi' }}">
  <header class="app-header">
    <div class="app-header__brand">
      <h1 data-i18n="app_name" data-i18n-module="common">KRISHSAATHI</h1>
      <p class="app-header__tagline" data-i18n="tagline" data-i18n-module="common">Connecting Farmers to Intelligence
      </p>
    </div>
    <nav class="app-header__nav">
      <a href="{{ url_for('index') }}" data-i18n="navigation.home" data-i18n-module="common">Home</a>
      <a href="{{ url_for('dashboard') }}" data-i18n="navigation.analytics" data-i18n-module="common">Analytics</a>
      <a href="{{ url_for('chatbot_page') }}" data-i18n="navigation.pest_health" data-i18n-module="common">Pest
        Health</a>
      {% if current_farmer %}
      <a href="{{ url_for('profile') }}" data-i18n="navigation.profile" data-i18n-module="common">Profile</a>
      <a href="{{ url_for('logout') }}" data-i18n="navigation.logout" data-i18n-module="common">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}" data-i18n="navigation.login" data-i18n-module="common">Login</a>
      {% endif %}
    </nav>
  </header>

  <div class="language-toggle" aria-label="Language selector"></div>
  <script>
    window.currentUser = {% if current_farmer %}{
      name: { { (current_farmer.name or '')| tojson } },
      language: { { (current_farmer.language_code or 'hi')| tojson } },
      district: { { (current_farmer.district or '')| tojson } },
      village: { { (current_farmer.village or '')| tojson } }
    } {% else %} null{% endif %};
  </script>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <script>window.__LOCALE_BASE__ = '/locales';</script>
  <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voice-language-map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voice-handler.js') }}"></script>
  <script src="{{ url_for('static', filename='js/locale-formatter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/language-detector.js') }}"></script>
  <script src="{{ url_for('static', filename='js/font-loader.js') }}"></script>
  <script src="{{ url_for('static', filename='js/language-toggle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voice-assistant.js') }}"></script>
  <script>
    (function () {
      function whenReady() {
        if (window.i18n) window.i18n.applyTranslations();
        if (window.i18n && window.LocaleFormatter) {
          window.formatter = new LocaleFormatter(window.i18n.getCurrentLanguage());
        }
      }
      if (window.initializeLanguage && window.i18n) {
        var p = window.initializeLanguage(window.i18n);
        if (p && typeof p.then === 'function') {
          p.then(whenReady).catch(whenReady);
        } else {
          whenReady();
        }
      } else {
        whenReady();
      }
      window.addEventListener('languageChanged', function (e) {
        if (window.LocaleFormatter) {
          window.formatter = new LocaleFormatter(e.detail.language);
        }
      });
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>

</html>
